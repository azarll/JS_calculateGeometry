<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de surface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container__area">

        <form action="javascript:calculateArea()" onchange="javascript:updateForm()">

            <label for="shapes">Sélectionner une forme</label>

            <select id="shapes">
                <option value="circle" selected>Cercle</option>
                <option value="triangle">Triangle</option>
                <option value="square">Carré</option>
                <option value="rectangle">Rectangle</option>
            </select>

            <br><br>

            <div id="inputs-circle">
                <label for="radius">Rayon</label>
                <input id="radius" type="number" min="0" step="any">
                <h2><em>A = &Pi;r<sup>2</sup></em></h2>
            </div>

            <div id="inputs-triangle" hidden>
                <label for="base">Base</label>
                <input id="base" type="number" min="0" step="any">
                <label for="height">Hauteur</label>
                <input id="height" type="number" min="0" step="any">
                <h2><em>A = <sup>bh</sup>&frasl;<sub>2</sub></em></h2>
            </div>

            <div id="inputs-square" hidden>
                <label for="side">Côté</label>
                <input id="side" type="number" min="0" step="any">
                <h2><em>A = c<sup>2</sup></em></h2>
            </div>

            <div id="inputs-rectangle" hidden>
                <label for="length">longeur</label>
                <input id="length" type="number" min="0" step="any">
                <label for="width">largeur</label>
                <input id="width" type="number" min="0" step="any">
                <h2><em>A = Ll</em></h2>
            </div>

            <input type="submit" value="Calcul de la Surface">
            <p id="output"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
