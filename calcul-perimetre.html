<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul du Périmètre</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/perimeter.css">
</head>

<body>
    <div class="btn__icon btn__goSurface">
        <a href="calcul-surface.html"><img src="/assets/images/goLeftPerimeter.png" alt="" srcset=""></a>
    </div>
    <div class="btn__icon btn__goVolume">
        <a href="calcul-volume.html"><img src="/assets/images/goRightPerimeter.png" alt="" srcset=""></a>
    </div>
    <div class="btn__icon btn__goAccueil">
        <a href="index.html"><img src="/assets/images/goAccueilPerimeter.png" alt="" srcset=""></a>
    </div>
    <div id="container-perimeter">
        <h1 id="container-perimeter__title">Calcul du périmètre</h1>

        <form action="javascript:calculatePerimeter()" onchange="javascript:updateForm()">
            <div class="container-perimeter__selected-shape">
                <label for="shapes">Sélectionner votre forme</label>
                <select id="shapes">
                    <option value="circle" selected>cercle</option>
                    <option value="triangle">triangle</option>
                    <option value="square">carré</option>
                    <option value="rectangle">rectangle</option>
                </select>
            </div>

            <div class="container-perimeter__selected-unity">
                <label for="unity">Sélectionner votre forme</label>
                <select id="unity">
                    <option value="meter" selected>mètre</option>
                    <option value="centimeter">centimètre</option>
                    <option value="millimeter">millimètre</option>
                </select>
            </div>

            <div id="inputs-circle">
                <label for="radius">Rayon</label>
                <input id="radius" type="number" min="0" step="any">
                <h2><em>P = &Pi;2r</em></h2>
            </div>

            <div id="inputs-triangle" hidden>
                <label for="base">base</label>
                <input id="base" type="number" min="0" step="any">
                <label for="sideA">côté A</label>
                <input id="sideA" type="number" min="0" step="any">
                <label for="sideB">côté B</label>
                <input id="sideB" type="number" min="0" step="any">
                <h2><em>P = a+b+c </em></h2>
            </div>

            <div id="inputs-square" hidden>
                <label for="side">Côté</label>
                <input id="side" type="number" min="0" step="any">
                <h2><em>P = 4c</em></h2>
            </div>

            <div id="inputs-rectangle" hidden>
                <label for="length">longeur</label>
                <input id="length" type="number" min="0" step="any">
                <label for="width">largeur</label>
                <input id="width" type="number" min="0" step="any">
                <h2><em> = 2(b+h)</em></h2>
            </div>

            <div class="container-perimeter__result">
                <button class="main-menu__button" type="submit"
                    style="--clr:#1e9bff"><span>Résultat</span><i></i></button>
                <p id="output"></p>
            </div>
        </form>
    </div>

    <script src="./app.js/perimeter.js"></script>
</body>

</html>
